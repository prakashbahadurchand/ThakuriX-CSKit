<!DOCTYPE html>
<html>
<head>

    <link href="NewTab_Design.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <img id="image-mind-divert" src="assets/Screenshot (3).png" 
    width="100%" height="620px" style="display: none;"/>

    <table id="table-vision-book" border="1px" cellpadding="1px">
        <tr>
            <td colspan="2" style="width: 1366px; height: 245px;">

            <center>
              
              <div id="first-concentration" class="img-item">
                <img src="images/00_concentration_image.jpg" width="300px" height="230px" style="padding: 5px; border-radius: 5%;"/>
                <div class="img-text-top-right">Self-discipline</div>
                <div class="img-text">My Mind Is My Best Friend</div>
                  </div>
      
                  <div id="second-incomes" class="img-item">
                <img src="images/01_incomes_image.jpg" width="300px" height="230px" style="padding: 5px; border-radius: 5%;"/>
                <div class="img-text-top-right">$3K/Monthly</div>
                <div class="img-text">My Multiple Income Streams</div>
                  </div>
                  
                <div id="third-house" class="img-item">
                    <img src="images/02_house_image.jpeg" width="300px" height="230px" style="padding: 5px; border-radius: 5%;"/>
                    <div class="img-text-top-right">Worth $30K</div>
                    <div class="img-text">My Beautiful House @ MNR</div>
                  </div>

                  <div id="fourth-family" class="img-item">
                    <img src="images/03_family_image.jpeg" width="300px" height="230px" style="padding: 5px; border-radius: 5%;"/>
                    <div class="img-text-top-right">24/7 Time</div>
                    <div class="img-text">My Happy Family Lifestyle</div>
                      </div>
                  
            </center>
            
            </td>
        </tr>
        <tr>
            <td colspan="1" style="width: 683px;  height: 340px; vertical-align: top; text-align: center;">
            <h2 style="padding: 0 0 5px 0; margin: 0; background: #111;">The Successful Mindset:</h2>
            <!-- 2 -->

            <div class="img-item">
              <img src="images/black_image.jpg" width="650px" height="330px" style="padding: 5px; border-radius: 5%;"/>
              <div id="spanQuotesText" class="img-text-quotes"></div>
            </div>
            
            </td>

            <!-- 3 -->
            
            <div class="wrapper">
              <div class="task-input">
                <img src="assets/bars-icon.svg" alt="icon">
                <input type="text" style="background-color: black; color: white;" placeholder="Add a new task">
              </div>
              <div class="controls">
                <div class="filters">
                  <span class="active" id="all">All</span>
                  <span id="pending">Pending</span>
                  <span id="completed">Completed</span>
                </div>
                <button class="clear-btn">Clear All</button>
              </div>
              <ul class="task-box"></ul>
            </div>

            </td>
        </tr>
